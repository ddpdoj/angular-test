<mat-card class="search-card">
  <app-search (searchControlValue)="valueChanges = $event" />
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let githubEmoji">{{githubEmoji.name}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Emoji</th>
      <td mat-cell *matCellDef="let githubEmoji">
        <img height="24" width="24" [src]="githubEmoji.image" />
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<div *ngIf="isLoading()" class="spinner-overlay">
  <mat-spinner />
</div>
